<div class="app-layout">
    <app-layout-header [isExtend]="sidebarComponent ? sidebarComponent.isExtend : true"></app-layout-header>

    <main class="app-layout__main">
        <app-sidebar #sidebarComponent></app-sidebar>
        <div class="app-layout__main__body" [ngClass]="{'extended':sidebarComponent?.isExtend}">
            <ng-content></ng-content>
        </div>
    </main>

    <app-taskbar></app-taskbar>
</div>
